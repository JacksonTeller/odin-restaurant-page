<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Restaurant page</title>
</head>
<body>
    <div id="content">
        <div class="header">
            <div class="logo">Basic coffee</div>
            <div class="home">Home</div>
            <div class="menu">Menu</div>
            <div class="contacts">Contacts</div>
        </div>
        <div class="info">
            <div class="description">
                <h2>Bla bla coffee</h2>
                <p>Coffee and a workspace for creative people</p>
            </div>
            <div class="img">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">

                        <div class="slide first">
                            <img src="../src/images/slide1.jpg" alt="slide1">
                        </div>
                        <div class="slide">
                            <img src="../src/images/slide2.jpg" alt="slide2">
                        </div>
                        <div class="slide">
                            <img src="../src/images/slide3.jpg" alt="slide3">
                        </div>
                        <div class="slide">
                            <img src="../src/images/slide4.jpg" alt="slide4">
                        </div>
                        
                        <div class="navigation-manual">
                            <label for="radio1" class="manual-btn btn1"></label>
                            <label for="radio2" class="manual-btn btn2"></label>
                            <label for="radio3" class="manual-btn btn3"></label>
                            <label for="radio4" class="manual-btn btn4"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><img src="../src/images/facebook.svg" alt="fb-icon"> facebook</li>
                <li><img src="../src/images/instagram.svg" alt="ig-icon"> instagram</li>
                <li><img src="../src/images/phone.svg" alt="ph-icon"> phone number</li>
            </ul>
        </div>
    </div>
</body>
</html>
