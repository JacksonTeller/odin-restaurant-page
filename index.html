<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Restaurant page</title>
</head>
<body>
    <div id="content">
        <div class="header">
            <div class="logo">Basic coffee</div>
            <div class="home">Home</div>
            <div class="menu">Menu</div>
            <div class="contacts">Contacts</div>
        </div>
        <div class="info">
            <div class="menu-page">
                <div class="item1">
                    <img src="../src/images/item1.png" alt="item1">
                    <div class="desc-item1">
                        <p>Americano</p>
                        <p>0.99$</p>
                    </div>
                </div>
                <div class="item2">
                    <img src="../src/images/item2.png" alt="item2">
                    <div class="desc-item2">
                        <p>Latte</p>
                        <p>0.99$</p>
                    </div>
                </div>
                <div class="item3">
                    <img src="../src/images/item3.jpg" alt="item3">
                    <div class="desc-item3">
                        <p>Green tea</p>
                        <p>0.99$</p>
                    </div>
                </div>
                <div class="item4">
                    <img src="../src/images/item4.jpg" alt="item4">
                    <div class="desc-item4">
                        <p>Black tea</p>
                        <p>0.99$</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><img src="../src/images/facebook.svg" alt="fb-icon"> facebook</li>
                <li><img src="../src/images/instagram.svg" alt="ig-icon"> instagram</li>
                <li><img src="../src/images/phone.svg" alt="ph-icon"> phone number</li>
            </ul>
        </div>
</body>
</html>
